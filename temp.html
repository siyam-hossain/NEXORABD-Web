<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-panel</title>
    
    <link rel="stylesheet" href="temp.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>



</head>
<body class="container mx-auto bg-gray-200 gap-4">


    <nav class="flex justify-between items-center bg-white rounded-b-xl">
        
        <div class="flex items-center gap-4"> 
            <button onclick="toggleSidebar()" class="material-symbols-outlined text-black text-3xl">menu</button>
            <form class="">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                
                <div class="relative flex items-center">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <span class="material-symbols-outlined text-black">search</span>
                    </div>
                    <input 
                        type="search" 
                        id="default-search" 
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white sm:w-64 md:w-80 lg:w-[650px] h-12" 
                        placeholder="Search here" 
                        required 
                    />
                    <button 
                        type="submit" 
                        class="text-black absolute end-2.5 bottom-2.5 bg-white  hover:bg-blue-700 hover:text-white focus:ring-4 
                            focus:outline-none focus:ring-blue-300 border border-gray-300 font-medium rounded-md text-sm px-4 h-7">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full hover:bg-purple-200 flex items-center justify-center">
                <span class="material-symbols-outlined text-black text-3xl">notifications</span>
            </div>
            <img src="sh-profile.jpg" alt="Profile.jpg" class="w-10 h-10 rounded-full">


            <button data-popover-target="popover-default" type="button" class="font-semibold text-black">Cartesian</button>
                    
            <div data-popover id="popover-default" 
                role="tooltip" 
                class="absolute z-10 invisible inline-block w-64 text-sm text-black transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-xs opacity-0">
                
                <div class="px-3 py-2">
                    <h3 class="font-semibold text-black">Cartesian</h3>
                    <h2 class="text-gray-400">cartesian@gmail.com</h2>
                </div>
                <div class="px-3 py-2">

                    <button class="flex items-center w-full gap-3 p-2 pb-2 text-gray-700 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">account_circle</span>
                        <p class="font-semibold">Edit Profile</p>
                    </button>
                    
                    <button class="flex items-center w-full gap-3 p-2 pb-2 text-gray-700 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">Settings</span>
                        <p class="font-semibold">Accounts Settings</p>
                    </button>

                    <button class="flex items-center w-full gap-3 p-2 pb-2 text-gray-700 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">support_agent</span>
                        <p class="font-semibold">Support</p>
                    </button>
                    <hr>
                    <button class="flex items-center w-full gap-3 p-2 pb-2 text-gray-700 hover:bg-red-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">logout</span>
                        <p class="font-semibold">Sign out</p>
                    </button>
                </div>
                <div data-popper-arrow></div>
            </div>
        </div>




    </nav>

    <aside id="sidebar" class="bg-white flex lg:flex-col lg:items-center flex-row">
        <button class="flex justify-left items-center gap-2 lg:mt-20 w-10 lg:w-40 px-2 py-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
            <span class="material-symbols-outlined text-3xl">dashboard</span>
            <p class="font-semibold text-lg hidden lg:block">Dashboard</p>
        </button>
        <button class="flex justify-left items-center gap-2 w-10 lg:w-40 px-2 py-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
            <span class="material-symbols-outlined text-3xl">add_to_queue</span>
            <p class="font-semibold text-lg hidden lg:block">Add</p>
        </button>
        <button class="flex justify-left  items-center gap-2 w-10 lg:w-40 px-2 py-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
            <span class="material-symbols-outlined text-3xl">update</span>
            <p class="font-semibold text-lg hidden lg:block">Update</p>
        </button>
        <button class="flex justify-left  items-center gap-2 w-10 lg:w-40 px-2 py-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
            <span class="material-symbols-outlined text-3xl">delete</span>
            <p class="font-semibold text-lg hidden lg:block">Delete</p>
        </button>
        <button class="flex justify-left  items-center gap-2 w-10 lg:w-40 lg:mt-20 px-2 py-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
            <span class="material-symbols-outlined text-3xl">logout</span>
            <p class="font-semibold text-lg hidden lg:block">Sign out</p>
        </button>

    </aside>

    <main></main>

    <footer class="rounded-t-xl"></footer>



    <script src="temp.js"></script>
</body>
</html>
