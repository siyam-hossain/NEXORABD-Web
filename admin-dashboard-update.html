<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-panel</title>
    
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</head>
<body class="container mx-auto  bg-[#181818] gap-4">
    <nav class="flex justify-between items-center bg-[#262626] rounded-b-xl">
        <div class="flex items-center gap-4"> 
            <button onclick="toggleSidebar()" class="material-symbols-outlined text-white text-3xl">menu</button>
            <form class="">   
                <label for="default-search" class="mb-2 text-sm font-medium text-green-400 sr-only">Search</label>
                <div class="relative flex items-center">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400">search</span>
                    </div>
                    <input 
                        type="search" 
                        id="default-search" 
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-600 rounded-lg bg-[#181818] sm:w-64 md:w-80 lg:w-[650px] h-12" 
                        placeholder="Search here" 
                        required 
                    />
                    <button 
                        type="submit" 
                        class="text-white absolute end-2.5 bottom-2.5 bg-[#262626] hover:bg-blue-700 hover:text-white focus:ring-4 
                            focus:outline-none focus:ring-blue-300 border border-gray-600 font-medium rounded-md text-sm px-4 h-7">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div class="flex items-center gap-4">
            <div class="relative w-8 h-8 rounded-full hover:bg-purple-200 flex items-center justify-center">
                <!-- Bell icon -->
                <span class="material-symbols-outlined text-white text-3xl hover:text-black">
                    notifications
                </span>
        
                <!-- Green dot (absolute top-right) -->
                <span class="animate-pulse absolute top-1 right-1 w-3 h-3 bg-green-600 rounded-full border border-gray-800"></span>
            </div>

            <img src="images/sh-profile.jpg" alt="Profile.jpg" class="w-10 h-10 rounded-full ring-2 ring-cyan-400">

            <button data-popover-target="popover-default" type="button" class="font-semibold text-white">Cartesian</button>
            
            <div data-popover id="popover-default" role="tooltip"
                class="absolute invisible w-64 text-sm text-black transition-opacity duration-300 bg-[#262626] border border-gray-200 rounded-lg shadow-xs opacity-0 flex flex-col items-center">
            
                <!-- Centered image -->
                <img src="images/sh-profile.jpg" class="w-32 h-32 rounded-full mt-3" alt="">
            
                <!-- Left-aligned text -->
                <div class="w-full px-3 py-2 flex flex-col justify-center items-center">
                    <div class="flex">
                        <h3 class="font-semibold text-white">Cartesian</h3>
                        <div class="animate-pulse w-2 h-2 bg-green-500 rounded-full"></div>
                    </div>
                    <h2 class="text-gray-400">cartesian@gmail.com</h2>
                </div>
            
                <!-- Left-aligned buttons -->
                <div class="w-full px-3 py-2 flex flex-col gap-1">
                    <button
                        class="flex items-center w-full gap-3 p-2 text-gray-400 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">account_circle</span>
                        <p class="font-semibold">Edit Profile</p>
                    </button>
                    <button
                        class="flex items-center w-full gap-3 p-2 text-gray-400 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">Settings</span>
                        <p class="font-semibold">Account Settings</p>
                    </button>
                    <button
                        class="flex items-center w-full gap-3 p-2 text-gray-400 hover:bg-blue-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">support_agent</span>
                        <p class="font-semibold">Support</p>
                    </button>
                    <hr class="my-1 border-gray-700">
                    <button
                        class="flex items-center w-full gap-3 p-2 text-gray-400 hover:bg-red-600 hover:rounded-xl hover:text-white">
                        <span class="material-symbols-outlined">logout</span>
                        <p class="font-semibold">Sign out</p>
                    </button>
                </div>
            
                <div data-popper-arrow></div>
            </div>
        </div>
    </nav>

    <aside id="sidebar" class="">
        <a href="admin-dashboard.html">
            <button id="sidebar-button" class="flex items-center gap-2 p-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
                <span class="material-symbols-outlined text-3xl">dashboard</span>
                <p class="font-semibold text-lg">Dashboard</p>
            </button>
        </a>

        <a href="admin-dashboard-add.html">
            <button class="flex items-center gap-2 p-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
                <span class="material-symbols-outlined text-3xl">add_box</span>
                <p class="font-semibold text-lg">Add</p>
            </button>
        </a>

        <a href="admin-dashboard-update.html">
            <button class="flex items-center gap-2 p-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
                <span class="material-symbols-outlined text-3xl">update</span>
                <p class="font-semibold text-lg">Update</p>
            </button>
        </a>

        <a href="admin-dashboard-delete.html">
            <button class="flex items-center gap-2 p-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
                <span class="material-symbols-outlined text-3xl">delete</span>
                <p class="font-semibold text-lg">Delete</p>
            </button>
        </a>

        <a href="index.html">
            <button class="flex items-center gap-2 p-1 text-gray-500 hover:bg-blue-600 hover:rounded-lg hover:text-white">
                <span class="material-symbols-outlined text-3xl">logout</span>
                <p class="font-semibold text-lg">Sign out</p>
            </button>
        </a>
    </aside>

    <main class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-4 gap-4">
      <span class="animate-pulse col-span-1 lg:col-span-2 xl:col-span-2 2xl:col-span-4 font-bold px-2 text-blue-500 text-2xl">Update Product</span>
      <!-- Left Panel -->
      <div class="hover:border-orange-500 border border-[#262626] bg-[#262626] 2xl:col-span-2 p-4 rounded-xl shadow-md">

          <div class="flex flex-col gap-4">
              <h3 class="text-lg font-semibold text-gray-300">Description</h3>
              <div class="flex flex-col gap-2">
              <label for="pname" class="text-sm font-medium text-green-400">Product Name</label>
              <input id="pname" type="text" placeholder="Enter product name" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
              
              <label for="pid" class="text-sm font-medium text-green-400">Product ID</label>
              <input id="pid" type="text" placeholder="Enter product ID" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
              
              <label for="pdesc" class="text-sm font-medium text-green-400">Product Description</label>
              <textarea id="pdesc" rows="4" placeholder="Enter product description" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
              </div>
      
              <h3 class="text-lg font-semibold text-gray-300 mt-8">Category</h3>
              <div class="flex flex-col gap-2">
              <label for="pcat" class="text-sm font-medium text-green-400">Product Category</label>
              <select id="pcat" class="bg-[#262626] text-orange-300 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                  <option>Select category</option>
                  <option>Electronics</option>
                  <option>Clothings</option>
                  <option>Vihicles</option>
                  <option>Smartphone</option>
                  <option>Home & Kitchen</option>
                  <option>Accessories</option>
                  <option>Fruits</option>
                  <option>Foods</option>
              </select>
              </div>
      
              <h3 class="text-lg font-semibold text-gray-300">Quantity</h3>
              <div class="flex flex-col gap-2">
              <label for="pqty" class="text-sm font-medium text-green-400">Product Quantity</label>
              <input id="pqty" type="text" placeholder="Enter quantity" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>
          </div>




      </div>

      <!-- Right Panel -->
      <div class="hover:border-orange-500 border border-[#262626] bg-[#262626] 2xl:col-span-2 p-4 rounded-xl shadow-md flex flex-col justify-center">
        <div class="flex flex-col gap-4">
            <h3 class="text-lg font-semibold text-gray-300">Product Image</h3>

            <div class="flex flex-col items-center gap-3">
                
                <div id="preview-container" class="animate-pulse w-40 h-40 bg-[#181818] border border-dashed drop-shadow-xl border-gray-400 rounded-lg flex items-center justify-center overflow-hidden">
                    <span id="preview-text" class="text-gray-400">Preview</span>
                    <img id="preview-image" src="" alt="Preview" class="hidden w-full h-full object-cover">
                </div>

                <button id="addImageBtn" type="button" class="flex items-center gap-2 px-4 py-2 border border-gray-700 rounded-lg text-green-400 hover:bg-blue-500 hover:text-white">
                    <span class="material-symbols-outlined">upload</span>
                    <span class="font-semibold">Add Image</span>
                </button>
                <input type="file" id="imageInput" accept="image/*" class="hidden" />
            </div>
    
            <h3 class="text-lg font-semibold text-gray-300">Pricing</h3>
            <div class="flex flex-col gap-2">
            <label for="pprice" class="text-sm font-medium text-green-400">Product Price</label>
            <input id="pprice" type="text" placeholder="Enter price" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    

            <h3 class="text-lg font-semibold text-gray-300">Size</h3>
            <div class="flex flex-col gap-2">
            <label for="psize" class="text-sm font-medium text-green-400">Product Size | Weight | Quantity</label>
            <input id="psize" type="text" placeholder="Enter size/weight/quantity" class="bg-[#262626] text-orange-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <h3 class="text-lg font-semibold text-[#262626]">Date</h3>
            <div class="flex flex-col gap-2">
            <label for="pdate" class="text-sm font-medium text-green-400">Date</label>
            <input id="pdate" type="date" class="bg-[#262626] text-orange-300 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 appearance-none [&::-webkit-calendar-picker-indicator]:invert [&::-webkit-calendar-picker-indicator]:cursor-pointer">
            </div>
    
            <div class="flex justify-end gap-3">
            <button id="discardBtn" class="px-4 py-2 border border-gray-400 rounded-lg text-green-400 hover:bg-red-600 hover:text-white hover:border-red-600">Discard</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Product</button>
            </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="productModal" tabindex="-1" aria-hidden="true" 
            class="fixed inset-0 z-50 hidden w-full h-full bg-black/50 items-center justify-center backdrop-blur-sm">
            
            <div class="bg-[#181818] border border-dashed border-orange-500 rounded-xl shadow-lg w-11/12 max-w-2xl p-6">
                
                <!-- Modal Heading -->
                <h2 class="text-xl font-semibold text-green-400 mb-4">
                    Product Updated Successfully
                </h2>

                <!-- Product details -->
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Image preview -->
                    <div class="flex-shrink-0 w-40 h-40 border border-dashed border-green-500 rounded-lg overflow-hidden flex items-center justify-center">
                        <img id="modalImage" src="" alt="Product Image" class="w-full h-full object-cover">
                    </div>

                    <!-- Details -->
                    <div class="grid grid-cols-[120px_auto] gap-y-2 text-gray-300">
                        <p class="font-semibold">Name:</p>       <p class="text-orange-500" id="modalName"></p>
                        <p class="font-semibold">ID:</p>         <p class="text-orange-500" id="modalId"></p>
                        <p class="font-semibold">Description:</p><p class="text-orange-500" id="modalDesc"></p>
                        <p class="font-semibold">Category:</p>   <p class="text-orange-500" id="modalCat"></p>
                        <p class="font-semibold">Quantity:</p>   <p class="text-orange-500" id="modalQty"></p>
                        <p class="font-semibold">Price:</p>      <p>$<span class="text-orange-500" id="modalPrice"></span></p>
                        <p class="font-semibold">Size:</p>       <p class="text-orange-500" id="modalSize"></p>
                        <p class="font-semibold">Date:</p>       <p class="text-orange-500" id="modalDate"></p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3 mt-6">
                    <button id="Delete" class="px-4 py-2 border border-gray-400 rounded-lg text-green-400 hover:bg-red-600 hover:text-white">
                        Delete
                    </button>
                    <button id="closeModal" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Close
                    </button>
                </div>
            </div>
        </div>


    </main>


    <footer class="bg-[#262626] text-gray-500 p-4 mt-4 rounded-xl">
    <p class="text-center font-semibold">&copy; 2025 Dashboard. All rights reserved.</p>
    </footer>

    <script src="js/sh-admin-update.js"></script>
</body>
</html>
